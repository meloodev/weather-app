    <header class="weather">
        <div class="container">
            <div class="weather__header">
                <div class="weather__header-top">
                    <h2>Weather App</h2>
                    <div class="weather__search">
                        <label for="search" aria-label="Search">
                            <img src="./img/search.svg" alt="search-icon">
                        </label>
                        <input id="search" type="search" placeholder="Search for a city...">
                    </div>
                </div>

                <div class="weather__header__icons">
                    <div class="header__icon-cover">
                        <img src="./img/plus.svg" alt="plus">
                    </div>
                    <div class="header__icon-cover">
                        <img src="./img/dark.svg" alt="dark">
                    </div>

                </div>
            </div>
        </div>
    </header>

                <section class="weather__temp">

                            <h2>New York</h2>
                        </div>
                        <div class="weather__forecast">
                            <h1>22</h1>
                            <div class="weather__units">
                                <button class="active" aria-pressed="true">°C</button>
                                <span>|</span>
                                <button aria-pressed="false">°F</button>
                            </div>
                        </div>
                        <div class="weather__info">
                            <span class="weather__sky">Cloudy</span>
                            <div class="weather__feels">
                                <img src="./img/feels.svg" alt="feels">
                                <span>Feels like <span class="weather__feels-temp">24</span>°</span>
                            </div>
                        </div>
                    </div>
                    <div class="weather__status">
                        <img src="./img/cloudy.svg" alt="weather-icon">
                        <time datetime="2025-06-28">Sat, Jun 28</time>
                    </div>
